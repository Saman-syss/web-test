<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Navigation Bar</title>
<style>
    /* Your default navigation bar styles */
nav {
    background-color: transparent;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
  }
  
  nav ul li {
    margin-right: 20px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: black;
  }
  
  .content {
    height: 2000px; /* Adjust this height based on your content */
  }
  
</style> <!-- Include your CSS file -->
</head>
<body>

<nav id="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="content">
  <!-- Your page content here -->
  <!-- This content is necessary to create the scrolling effect -->
</div>

<script >
    window.addEventListener('scroll', function() {
        var navbar = document.getElementById('navbar');
        if (window.scrollY > 50) { // Adjust the scroll threshold as needed
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
      
</script> <!-- Include your JavaScript file -->
</body>
</html>
